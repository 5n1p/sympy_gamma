<html>
  <head>
      <link rel="stylesheet" href="style.css" type="text/css" />
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function create_cell() {
        /* Creates a new cell by cloning the disabled prototype */
        a = $("div.cell_dis").clone().removeClass("cell_dis").addClass("cell");
        return a;
    }
$(document).ready(function(){
    $("a.eval_button").click(function(event) {
        event.preventDefault();
        $(".cell_dis").after(create_cell());
    });
});
</script>
<style type="text/css">
    a.test { font-weight: bold; }
</style>


  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
<div class="cell_dis">
<textarea class="cell_input" rows=1 cols=80 id='cell_input_0'></textarea>
<a href="" class="eval_button" id="eval_button0" alt="Click here or press shift-return to evaluate">evaluate</a>
</div>
  </body>
</html>
