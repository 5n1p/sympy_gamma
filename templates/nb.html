{% extends "base.html" %}

{% block title %}
Notebook
{% endblock %}

{% block head_additional %}
    <meta name="pygwt:module" content="nb">
    <meta id="option1" name="pyjamas:show_prompts" content="{{ show_prompts }}">
    <meta id="option2" name="pyjamas:join_nonempty_fields"
        content="{{ join_nonempty_fields }}">
{% endblock %}

{% block content %}
    <h2>Interactive Notebook</h2>
    <script language="javascript" src="{{ MEDIA_URL }}js/bootstrap.js"></script>
    <p>Type in Python commands and type Shift+Enter to evaluate:</p>
{% endblock %}
