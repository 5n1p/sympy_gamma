{% extends "base.html" %}

{% block title %}
SymPy Gamma
{% endblock %}

{% block content %}
    <div class="input">
        <form action="/input/" method="GET">
            {{ form.i }}
            <input class="input_field" type="submit" value="=" />
        </form>
    </div>
    <div class="result">
        {% for cell in result %}
            <div class="cell1">
                <div class="cell_title">
                    {{ cell.title }}:
                </div>
                <div class="cell_input">
                    {{ cell.input }}
                </div>
                {% if cell.output %}
                    <div class="cell_output">
                        {{ cell.output }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
